<div class="row">
  <div *ngFor="let item of items" class="card" style="width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">{{ item.title }}</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.publishDate }}</h6>
      <p class="card-text">{{ item.description }}</p>
      <a class="card-link">Card link</a>
    </div>
  </div>
</div>
